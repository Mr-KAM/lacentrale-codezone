<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Python en Ligne</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration Tailwind pour activer le mode JIT et personnaliser les couleurs si nécessaire -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1D4ED8',
              secondary: '#9333EA',
            },
          },
        },
      }
    </script>
    <style>
        /* Animation de dégradé de fond */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animate-background {
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        /* Effet Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Styles supplémentaires pour le bouton */
        .btn-primary {
            background-color: #1D4ED8;
            color: white;
        }

        .btn-primary:hover {
            background-color: #9333EA;
        }
    </style>
</head>
<body class="min-h-screen animate-background bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center">



    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full"></div>
    <div class="glass rounded-lg p-10 max-w-lg text-center shadow-lg">
        <h1 class="text-4xl font-bold text-white mb-4">Bienvenue à la Formation Python</h1>
        <p class="text-white mb-6">
            Rejoignez nos sessions en ligne interactives pour maîtriser Python et développer vos compétences en programmation.
        </p>
        <a href="meet.html" class="inline-block btn-primary px-6 py-3 rounded-lg shadow-lg hover:bg-secondary transition-colors duration-300" style="z-index: 100;">
            Accéder à la Classe en Ligne
        </a>
        <!-- <div>
            <img src="IMG/FORMATION EN LIGNE PYTHON.png" alt="">
        </div> -->
    </div>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
